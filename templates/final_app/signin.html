<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="p-3 m-0 border-0 bd-example">
  <H3 class="display-1" align="center">Sign In</H3><br><br><br>

  <form action="/signin" method="post">
  {% csrf_token %}
  <div class="row mb-3">
    <label for="username" class="col-sm-2 col-form-label col-form-label-lg">Username</label>
    <div class="col-sm-10">
    <input type="text" id="username" class="form-control form-control-lg" name="username" placeholder="Enter your username" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="pass1" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
    <div class="col-sm-10">
    <input type="password" id="pass1" class="form-control form-control-lg" name="pass1" placeholder="Enter your password" required>
    </div>
  </div>
  <BR><BR><BR>
    

    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
</body>
</html>
