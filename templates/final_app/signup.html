<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="p-3 m-0 border-0 bd-example">
  <h3 class="display-1" align="center">Sign Up</h3><BR><BR>

  <form action="/signup" method="post">
  {% csrf_token %}
  <div class="row mb-3">
    <label for="username" class="col-sm-2 col-form-label col-form-label-lg">Username</label>
    <div class="col-sm-10">
    <input type="text" id="username" class="form-control form-control-lg" name="username" placeholder="Create a username" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="fname" class="col-sm-2 col-form-label col-form-label-lg">First Name</label>
    <div class="col-sm-10">
    <input type="text" id="fname" class="form-control form-control-lg" name="fname" placeholder="Enter your First Name" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="lname" class="col-sm-2 col-form-label col-form-label-lg">Last Name</label>
    <div class="col-sm-10">
    <input type="text" id="lname" class="form-control form-control-lg" name="lname" placeholder="Enter your Last Name" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="email" class="col-sm-2 col-form-label col-form-label-lg">Email Address</label>
    <div class="col-sm-10">
    <input type="email" id="email" class="form-control form-control-lg" name="email" placeholder="Enter your Email Address" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="pass1" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
    <div class="col-sm-10">
    <input type="password" id="pass1" class="form-control form-control-lg" name="pass1" placeholder="Create a password" required>
    </div>
  </div>
  <div class="row mb-3">
    <label for="pass2" class="col-sm-2 col-form-label col-form-label-lg">Confirm Password</label>
    <div class="col-sm-10">
    <input type="password" id="pass2" class="form-control form-control-lg" name="pass2" placeholder="Confirm Password" required>
    </div>
  </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</body>
</html>
